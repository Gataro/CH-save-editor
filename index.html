<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Clicker Heroes save editor</title>
      <link rel="icon" href="https://abload.de/img/moeru5qpd8.png" type="image/png">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="https://cdn.rawgit.com/nodeca/pako/7abdb13e/dist/pako.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
      <script type="text/javascript" src="https://cdn.rawgit.com/nodeca/pako/7abdb13e/dist/pako.min.js"></script>      
      <script type="text/javascript" src="script.js"></script>
      <script type="text/javascript" src="change.js"></script>
      <script type="text/javascript" src="events.js"></script>
      <script type="text/javascript" src="encode.js"></script>
      <script type="text/javascript" src="display.js"></script>

   </head>
   <body>
      <h2>
         Only for testing purposes <img class="kappa" src="https://i.imgur.com/Hawb3it.png">
      </h2>
      <input type="checkbox" id="mode" on>Switch to decoded save mode
      <div id="indiv">
         <div>
            <textarea id="input" onfocus="this.select()"></textarea>
            <button id="decode">Decode</button>
         </div>
         <div><input id="xyl">Xyl</div>
         <div><input id="chor">Chor</div>
         <div><input id="phan">Phan</div>
         <div><input id="borb">Our lord and saviour</div>
         <div><input id="pony">Pony</div>
         <div><input id="moeru">Moeru</div>
         <div><input id="heroS">Hero Souls</div>
         <div><input id="gold">Gold</div>
         <div><input id="ruby">Rubies</div>
         <div><button id="encode">Encode</button></div>
         <div><textarea id="output" onfocus="this.select()"></textarea></div>
      </div>
      <div id="outdiv" style="visibility:hidden;">
         <textarea placeholder="Save Game" id="rawsg" onfocus="this.select()" ></textarea>
         <textarea placeholder="Decoded Data" id="decoded"></textarea>
      </div>
      <input type="checkbox" id="clan" style="visibility: hidden">
   </body>
</html>
